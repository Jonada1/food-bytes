<ion-content fullscreen class="ion-padding" mode="md" lockSwipeToNext="true" scroll-y="false">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let image of imagesWithoutQuestionnaire">
      <div class="slide">
        <app-questionnaire-form (addAnswered)="addAnswered.emit(image.id)" [image]="image"></app-questionnaire-form>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide">
        <h1>No more questionnaires</h1>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/home.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Welcome to use Food Bytes! Login to start keeping track of your diet.</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button class="log-in-button" color="danger" expand="block" (click)="doGoogleLogin()">
          <p>LOG IN WITH GOOGLE</p><!--TODO: doGoogleLogin() to authenticate with Google-->
        </ion-button>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Help</ion-label>
      </ion-list-header>
      <ion-item href="">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Entry 1</ion-label>
      </ion-item>
      <ion-item href="">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Entry 2</ion-label>
      </ion-item>
    </ion-list>
</ion-content>

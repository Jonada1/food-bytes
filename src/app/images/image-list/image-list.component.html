<ng-container *ngIf="images">
  <app-image (delete)="deleteImage(image.id)" *ngFor="let image of images" [image]="image"></app-image>
</ng-container>
<ion-infinite-scroll threshold="100px" (ionInfinite)="addPageToShow($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data..."
  >
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

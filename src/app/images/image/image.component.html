<p>{{ image.text }}</p>
<img src="{{ apiBase }}/{{ image.url }}" />
<ng-container *ngIf="image.colors">
  <ng-container *ngFor="let color of image.colors">
    <ng-container *ngIf="getPercentage(color.population) as percentage">
      <ng-container *ngIf="percentage > 2">
        {{ percentage }}%
        <div [ngStyle]="getStyle(color)"></div>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
